<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="confirmation">
  <div class="confirmation-container">
    <h2>Booking Confirmation</h2>
    <p>Thank you for booking your wash with us. Here are your details:</p>
    <ul>
      <li><strong>Full Name:</strong> <span id="fullName"></span></li>
      <li><strong>Email:</strong> <span id="email"></span></li>
      <li><strong>Phone Number:</strong> <span id="phoneNumber"></span></li>
      <li><strong>Service Type:</strong> <span id="serviceType"></span></li>
      <li><strong>Booking Date:</strong> <span id="bookingDate"></span></li>
      <li><strong>Booking Time:</strong> <span id="bookingTime"></span></li>
    </ul>
  </div>
    <script src="script.js"></script>
</body>
</html>
