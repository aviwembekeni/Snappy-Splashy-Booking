<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="booking">
    <header class="header">
      <a href="index.html" class="logo">Snappy Splash Booking(logo)</a>

      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Find</a>
        <a href="booking.html">Book</a>
        <a href="#">Advertise</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <div class="form-container">
      <h2>Book Your Next wash</h2>
      <form action="/submit-your-booking" method="post">
        <div class="input-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
        </div>

        <div class="input-group">
          <label for="serviceType">Service Type:</label>
          <select id="serviceType" name="serviceType" required>
            <option value="basic">Basic Wash</option>
            <option value="deluxe">Deluxe Wash</option>
            <option value="premium">Premium Wash</option>
          </select>
        </div>

        <div class="input-group">
          <label for="bookingDate">Booking Date:</label>
          <input type="date" id="bookingDate" name="bookingDate" required />
        </div>

        <div class="input-group">
          <label for="bookingTime">Booking Time:</label>
          <input type="time" id="bookingTime" name="bookingTime" required />
        </div>

        <div class="input-group">
          <input type="submit" value="Book Now" />
        </div>
      </form>
    </div>
  </body>
</html>
