<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="booking">
    <header class="header">
      <a href="index.html" class="logo">Snappy Splash Booking(logo)</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#abous-us">About</a>
        <a href="search.html">Find</a>
       <div class="dropdown">
          <a class="dropbtn">Book/Register</a>
          <div class="dropdown-content">
            <a href="booking.html">Book</a><hr>
            <a href="registration.html">Register</a>
          </div>
        </div>
        <a href="advertise.html">Advertise</a>
        <div class="dropdown">
          <a class="dropbtn">Contact</a>
          <div class="dropdown-content">
            <a href="contact.html">contact us</a><hr>
            <a href="rating.html">rate our platform</a>
          </div>
        </div>       
      </nav>
    </header>
    <div class="form-container">
      <h2>Book Your Next wash</h2>
      <form action="/submit-your-booking" method="post">
        <div class="input-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" placeholder="Include your first and last name" required />
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="" required />
        </div>

        <div class="input-group">
          <label for="serviceType">Service Type:</label>
          <select id="serviceType" name="serviceType" required>
            <option value="basic">Basic Wash</option>
            <option value="deluxe">Deluxe Wash</option>
            <option value="premium">Premium Wash</option>
          </select>
        </div>

        <div class="input-group">
          <label for="bookingDate">Booking Date:</label>
          <input type="date" id="bookingDate" name="bookingDate" required />
        </div>

        <div class="input-group">
          <label for="bookingTime">Booking Time:</label>
          <input type="time" id="bookingTime" name="bookingTime" required />
        </div>

        <div class="input-group">
          <input type="submit" value="Book Now" />
        </div>
      </form>
    </div>
  </body>
</html>
