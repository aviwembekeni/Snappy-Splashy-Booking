<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Confirmation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="confirmation">
  <div class="confirmation-container">
    <h2>Registration Confirmation</h2>
    <p>Thank you for registering your car wash business. Here are your details:</p>
    <ul>
      <li><strong>Business Name:</strong> <span id="businessName"></span></li>
      <li><strong>Business Registration Number:</strong> <span id="businessRegistration"></span></li>
      <li><strong>Email:</strong> <span id="businessEmail"></span></li>
      <li><strong>Phone:</strong> <span id="businessNumber"></span></li>
      <li><strong>Address:</strong> <span id="businessAddress"></span></li>
      <li><strong>Services Offered:</strong> <span id="servicesOffered"></span></li>
      <li><strong>Opening Hours:</strong> <span id="openingHours"></span></li>
      <li><strong>Website:</strong> <span id="website"></span></li>
    </ul>
  </div>
  <script src="script.js"> </script>
</body>
</html>
